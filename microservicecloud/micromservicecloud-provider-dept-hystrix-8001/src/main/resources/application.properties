#配置数据驱动信息  (key固定)
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/cloudDB1
spring.datasource.username= root
spring.datasource.password = 
#配置数据源类型（阿里连接池），要使用的连接池实现的完全限定名称
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
#给mybatis的实体类取别名
mybatis.type-aliases-package=com.wu.pojo

#服务端口
server.port=8001
#设置项目名称 
spring.application.name=microservicecloud-dept

#指定客户端注册到Eureka server服务列表
eureka.client.service-url.defaultZone=http://eureks7001:7001/eureka/,http://eureks7002:7002/eureka/

#给注入Eureka实例取别名
eureka.instance.instance-id=microservicecloud-dept8001-hystrix
#访问路径时显示ip地址
eureka.instance.prefer-ip-address=true

#配置info信息内容
info.app.name=wu-microservicecloud
info.company.name=www.csxtedu.com
#项目名，变量
info.build.artifactId=$project.artifactId$
#项目版本号，变量
info.build.version=$project.version$
