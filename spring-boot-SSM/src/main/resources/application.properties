#配置数据驱动信息  （key固定）
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/login?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username= root
spring.datasource.password = 1234
#数据源类型：阿里巴巴druid连接池的数据源,要使用的连接池实现的完全限定名称
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

# 模板编码。
spring.freemarker.charset= UTF-8
# 后缀，在构建URL时附加到查看名称。
spring.freemarker.suffix=.ftl
# 逗号分隔的模板路径列表。src/main/resources==classpath
spring.freemarker.template-loader-path=classpath:/templates/

#给mybatis的实体类取别名  typeAliasesPackage
mybatis.type-aliases-package=com.wu.pojo

#设置单个文件的最大大小
spring.servlet.multipart.max-file-size=200MB
#设置文件的总大小
spring.servlet.multipart.max-request-size=600MB
#指定Ehcache的配置文件
spring.cache.ehcache.config=classpath:ehcache.xml

